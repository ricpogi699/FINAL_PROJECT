<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cart - From Scratch With Love</title>
</head>
<body>
    <div id="wrapper-div">
        <div id="logo-nav-div" class="clearfix">
            <div id="logo-div">
                <a href="index.html">
                    <img style="position: relative; top: 10px; left: 65px;" src="images/LOGO.png" width="50px" height="50px">
                </a>
                <a href="index.html">
                    <h2 style="position: absolute; top: 10px; left: 130px; color: #BC8741; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                        From Scratch, With Love
                    </h2>
                </a>
            </div>
            <div id="nav-div" class="clearfix">
                <a style="line-height: 70px; position: relative; left:40px; color: #BC8741;" href="menu.html">Menu</a> 
                <a style="line-height: 70px; position: relative; left:110px; color: #BC8741;" href="locations.html">Locations</a>
                <a style="line-height: 70px; position: relative; left:180px; color: #BC8741;" href="">Search Bar</a>
                <a style="line-height: 70px; position: relative; left:345px; color: #BC8741;" href="sign_in_page.html">
                    <img src="images/acc.png" class="nav-icon"> Sign In
                </a>  
                <a style="line-height: 70px; position: relative; left:325px; color: #BC8741;" href="cart.html">
                    <img src="images/cart.png" class="nav-icon2">Cart
                </a> 
            </div>
        </div>

        <input type="checkbox" id="toggle">
        <label for="toggle" class="toggle-btn">&#9776;</label>
        
        <div class="sidebar">
            <ul>
                <li><a href="index.html" id="top">Home</a></li>
                <li><a href="about.html" id="top">About</a></li>
                <li><a href="contact.html" id="top">Contact</a></li>
            </ul>
        </div>

        <div class="main-div clearfix">
            <h1>Your Cart</h1>
            <div class="cart-item">
                <img src="images/milk bread.jpg" alt="Product Image">
                <div class="cart-details">
                    <h3>Milk Bread</h3>
                    <p>Quantity: 1</p>
                    <p>Price: ₱120.00</p>
                </div>
                <button class="remove-item">Remove</button>
            </div>
            <div class="cart-item">
                <img src="images/choco.jpg" alt="Product Image">
                <div class="cart-details">
                    <h3>Chocolate Croissant</h3>
                    <p>Quantity: 2</p>
                    <p>Price: ₱240.00</p>
                </div>
                <button class="remove-item">Remove</button>
            </div>
            <div class="total-price">
                <h2>Total: ₱360.00</h2>
            </div>
            <button class="checkout-button">Checkout</button>
        </div>

        <footer>
            <div class="logo">
                <img src="images/LOGO.png" alt="Logo">
            </div>
            <div class="info">
                <p class="name">Ric Andrei S. Eblacas</p>
                <p class="email">Email: ricandrei.eblacas@gmail.com</p>
            </div>
        </footer>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
